syntax = "proto3";
package example;


option java_package = "com.example.proto";
option java_outer_classname = "OrderProto";

message Order {
  int64 order_id = 1;
  string user_id = 2;
  Item item = 3;
  Status status = 4;

  message Item {
    string name = 1;
    double price = 2;
  }

  enum Status {
    PENDING = 0;
    SHIPPED = 1;
    DELIVERED = 2;
  }
}