syntax = "proto3";
package example;

import "proto/product.proto";


option java_package = "com.example.proto";
option java_outer_classname = "OrderProto";

message Order {
  int64 order_id = 1;
  int32 user_id = 2; // Foreign Key to User
  repeated Product items = 3;
  Status status = 4;

  enum Status {
    PENDING = 0;
    SHIPPED = 1;
    DELIVERED = 2;
  }
}