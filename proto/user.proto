syntax = "proto3";
 
package example;

import "proto/order.proto";
import "proto/user_profile.proto";

option java_package = "com.example.proto";
option java_outer_classname = "UserProto";

message User {
  int32 id = 1;
  string name = 2;
  string email = 3;
  bool is_active = 4;
  UserProfile user_profile = 5; // One-to-one relationship
  repeated Order orders = 6;     // One-to-many relationship
}